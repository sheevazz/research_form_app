<form ng-submit="updateRecord()" name="recordForm">
<div class="form_group">
  <label>เลือกวันที่</label>
  <datepicker date-format="yyyy-MM-dd">
    <input class="form-control" ng-model="record.visited_date" type="text" placeholder="ปี-เดือน-วัน" required/>
  </datepicker>
</div>
<br><br><hr>
<button type="submit" class="btn btn-default" ng-disabled="!recordForm.$valid">Submit</button>
</form>
