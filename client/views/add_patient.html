<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Patient</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addPatient()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="patient.first_name" placeholder="ชื่อ">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="patient.last_name" placeholder="นามสกุล">
        </div>
        <div class="form_group">
          <label>วันเกิด</label>
          <datepicker date-format="yyyy-MM-dd">
            <input class="form-control" ng-model="patient.dob" type="text" placeholder="ปี-เดือน-วัน" required/>
          </datepicker>
        </div>
        <div class="form-group">
          <label>VPI result</label>
          <input type="text" class="form-control" ng-model="patient.vpi_result" placeholder="ผล vpi">
        </div>
        <br><br><hr>
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
      </form>

    </div>
    </div>
  </div>
